<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Lagu Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Deteksi Genre Lagu</h1>
        <form method="POST" action="/" class="mt-4">
            <div class="mb-3">
                <label for="lyrics" class="form-label">Masukkan Lirik Lagu</label>
                <textarea 
                    class="form-control" 
                    id="lyrics" 
                    name="lyrics" 
                    rows="6" 
                    placeholder="Masukkan lirik lagu di sini..." 
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Deteksi Genre</button>
        </form>
        
        <div class="mt-4">
            {% if lyrics %}
                <h4>Input Lirik yang Dimasukkan:</h4>
                <pre>{{ lyrics }}</pre>
            {% endif %}
            
            {% if lyrics %}
                <h4>Input Lirik yang Difilter:</h4>
                <pre>{{ clean_lyrics }}</pre>
            {% endif %}
            
            {% if genre %}
                <h3>Hasil Prediksi:</h3>
                <p><strong>Genre:</strong> {{ genre }}</p>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
