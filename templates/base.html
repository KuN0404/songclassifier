<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <title>{% block title %} SongClassifier {% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400,700%7COpen+Sans:400,600,700%7CSource+Code+Pro:300,400,500,600,700,900%7CNothing+You+Could+Do%7CPoppins:400,500" />
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/fonts.css') }}" />
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet" />

    <style>
      .ie-panel {
        display: none;
        background: #212121;
        padding: 10px 0;
        box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, 0.3);
        clear: both;
        text-align: center;
        position: relative;
        z-index: 1;
      }
      html.ie-10 .ie-panel,
      html.lt-ie-10 .ie-panel {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="ie-panel">
      <a href="http://windows.microsoft.com/en-US/internet-explorer/"
        ><img src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."
      /></a>
    </div>
    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
      </div>
    </div>
    <div class="page">
      <!-- Page Header-->
      <header class="section page-header">
        <!--RD Navbar-->
        <div class="rd-navbar-wrap" style="position: absolute">{% include 'includes/navbar.html' %}</div>
      </header>

      <main>{% block content %} {% endblock %}</main>

      <!-- Footer -->
      {% include 'includes/footer.html' %}
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="{{ url_for( 'static', filename='js/core.min.js') }}"></script>
    <script src="{{ url_for( 'static', filename='js/script.js') }}"></script>

    <!--coded by houdini-->
  </body>
</html>
